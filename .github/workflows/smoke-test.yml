    strategy:
      fail-fast: false
      matrix:
        cluster: [v1.20.2, v1.19.7, v1.18.15, v1.17.17, v1.16.15]
    steps:
      - uses: actions/checkout@v2

      - name: Create Kind Cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
