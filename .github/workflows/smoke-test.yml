      - name: Deploy basic tyk-hybrid
        uses: nick-invision/retry@v2
        with:
          max_attempts: ${{ env.MAX_ATTEMPTS }}
          timeout_minutes: ${{ env.TIMEOUT }}
          command: |
            TYK_HYBRID_CONNECTIONSTRING="${{ secrets.HYBRID_MDCB_HOST }}" \
            TYK_HYBRID_ORGID="${{ secrets.HYBRID_RPC_KEY }}" \
            TYK_HYBRID_AUTHTOKEN="${{ secrets.HYBRID_API_KEY }}" \
