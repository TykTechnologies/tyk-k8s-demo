name: Tyk OSS Tests

# Controls when the workflow will run
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  MAX_ATTEMPTS: 3
  TIMEOUT: 30

jobs:
  tyk-oss:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deployment:
#          - datadog
#          - elasticsearch
#          - elasticsearch-kibana
          - k6
          - k6-slo-traffic
          - operator
          - operator-httpbin
          - operator-graphql
          - operator-udg
          - operator-federation
#          - prometheus
#          - prometheus-grafana
#          - resurface
      max-parallel: 3
    steps:
      - uses: actions/checkout@v2

      - name: start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          kubernetes-version: v1.23.13
          extra-config: 'kubelet.max-pods=100'
          addons: 'ingress'
          start-args: '--force'

      - name: Install helm
        uses: Azure/setup-helm@v1.1
        with:
          version: v3.5.3

      - name: Install newman
        run: |
          sudo apt update && \
          sudo apt install nodejs npm -y && \
          npm install -g newman

      - name: Copy .env file
        run: cp .env.example .env

      - name: Deploy tyk-gateway-${{ matrix.deployment }}
        uses: nick-invision/retry@v2
        with:
          max_attempts: ${{ env.MAX_ATTEMPTS }}
          timeout_minutes: ${{ env.TIMEOUT }}
          command: |
            ./up.sh -v \
              --namespace tyk-gateway-${{ matrix.deployment }} \
              --deployments ${{ matrix.deployment }} \
              tyk-gateway

      - name: Sleep 1 minute
        run: sleep 60

      - name: Test Tyk deployment
        run: newman run --folder gateway tyk-k8s-demo.postman_collection.json

      - name: Test ${{ matrix.deployment }}
        run: newman run --folder ${{ matrix.deployment }} --insecure tyk-k8s-demo.postman_collection.json
